<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Songbird</title>
    <link rel="stylesheet" href="./assets/keyboard-style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  </head>

        </div>

          D
        </div>
        <div
          id="e"

        </div>
        <div
          id="f"
          data-index="3"
          class="white-key">
          F
        </div>
        <div
          id="g"
          data-index="4"
          class="white-key">
          G
        </div>
        <div
          id="a"
          data-index="5"
          class="white-key">
          A
        </div>
        <div
          id="b"
          data-index="6"
          class="white-key">

        </div>
        <div
          id="c2"
          data-index="7"
          class="white-key">

        </div>
        <div
          id="d2"

          id="e2"

        </div>
        <div
          id="f2"
          data-index="10"
          class="white-key">
          F
        </div>
        <div
          id="g2"
          data-index="11"
          class="white-key">
          G
        </div>
        <div
          id="a2"
          data-index="12"
          class="white-key">
          A
        </div>
        <div
          id="b2"
          data-index="13"
          class="white-key">
          B
        </div>
        <div
          id="c3"
          data-index="14"
          class="white-key">
          C
        </div>
      </div>

      <script type="text/javascript" src="./js/keyboard.js"></script>
      <script type="text/javascript" src="./js/timeline.js"></script>
      <script type="text/javascript" src="./js/main.js"></script>
    </div>
  </body>
</html>
