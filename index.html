<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Songbird</title>
    <link rel="stylesheet" href="./assets/keyboard-style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  </head>
  <body>
    <div class="app-content">
      <h1>Songbird</h1>
      <p class="description">Press any key on the keyboard below to get started!</p>
      <div class="timeline">
        <div id="main-timeline" class="main-timeline"></div>
      </div>
      <div class="buttons">
        <div id="undo" class="button undo-button">Undo</div>
        <div id="playButton" class="button play-button">Play</div>
        <div id="clear" class="button clear-button">Clear</div>
      </div>

      <!-- Keys are added as child elements to this div in keyboard.js -->
      <div id="playable-keyboard" class="keyboard"/>

      <script src="anime.min.js"></script>
      <script type="text/javascript" src="./js/keyboard.js"></script>
      <script type="text/javascript" src="./js/timeline.js"></script>
      <script type="text/javascript" src="./js/main.js"></script>
    </div>
  </body>
</html>
