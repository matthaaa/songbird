<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Songbird</title>
    <link rel="stylesheet" href="./assets/keyboard-style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  </head>
  <body>
    <div class="app-content">
      <h1>Songbird</h1>
      <p class="description">Press any key on the keyboard below to get started!</p>
      <div class="timeline">
        <div class="treble-clef">
          <div class="staff-line"></div>
          <div class="staff-line"></div>
          <div class="staff-line"></div>
          <div class="staff-line"></div>
          <div class="staff-line"></div>
        </div>
        <div id="main-timeline" class="main-timeline"></div>
        <div class="bass-clef">
          <div class="staff-line"></div>
          <div class="staff-line"></div>
          <div class="staff-line"></div>
          <div class="staff-line"></div>
          <div class="staff-line"></div>
        </div>
      </div>
      <div class="buttons">
        <div id="undo" class="button undo-button">Undo</div>
        <div id="playButton" class="button play-button">Play</div>
        <div id="clear" class="button clear-button">Clear</div>
      </div>
      <div class="keyboard">
        <div
          id="c3"
          data-index="0"
          class="white-key">
          C
        </div>
        <div
          id="d3"
          data-index="1"
          class="white-key">
          D
        </div>
        <div
          id="e3"
          data-index="2"
          class="white-key">
          E
        </div>
        <div
          id="f3"
          data-index="3"
          class="white-key">
          F
        </div>
        <div
          id="g3"
          data-index="4"
          class="white-key">
          G
        </div>
        <div
          id="a4"
          data-index="5"
          class="white-key">
          A
        </div>
        <div
          id="b4"
          data-index="6"
          class="white-key">
          B
        </div>
        <div
          id="c4"
          data-index="7"
          class="white-key">
          C
        </div>
        <div
          id="d4"
          data-index="8"
          class="white-key">
          D
        </div>
        <div
          id="e4"
          data-index="9"
          class="white-key">
          E
        </div>
        <div
          id="f4"
          data-index="10"
          class="white-key">
          F
        </div>
        <div
          id="g4"
          data-index="11"
          class="white-key">
          G
        </div>
        <div
          id="a5"
          data-index="12"
          class="white-key">
          A
        </div>
        <div
          id="b5"
          data-index="13"
          class="white-key">
          B
        </div>
        <div
          id="c5"
          data-index="14"
          class="white-key">
          C
        </div>
      </div>

      <script type="text/javascript" src="./js/keyboard.js"></script>
      <script type="text/javascript" src="./js/timeline.js"></script>
      <script type="text/javascript" src="./js/main.js"></script>
    </div>
  </body>
</html>
